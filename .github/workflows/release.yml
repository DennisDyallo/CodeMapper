name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - '*.*.*'

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Test
        run: dotnet test --configuration Release

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact: CodeMapper-linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
            artifact: CodeMapper-linux-arm64
          - os: windows-latest
            rid: win-x64
            artifact: CodeMapper-win-x64.exe
          - os: macos-latest
            rid: osx-x64
            artifact: CodeMapper-osx-x64
          - os: macos-latest
            rid: osx-arm64
            artifact: CodeMapper-osx-arm64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Publish AOT
        run: dotnet publish CodeMapper.csproj -c Release -r ${{ matrix.rid }} --self-contained -o publish
      
      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: mv publish/CodeMapper publish/${{ matrix.artifact }}
      
      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: mv publish/CodeMapper.exe publish/${{ matrix.artifact }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: publish/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "Initial release" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
      
      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
      
      - name: Generate attestations
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'release/*'
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## Checksums
            ```
            $(cd release && sha256sum *)
            ```
          files: release/*
          generate_release_notes: true
