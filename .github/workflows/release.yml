name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Test
        run: dotnet test --configuration Release

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: ubuntu-24.04-arm
            rid: linux-arm64
          - os: macos-latest
            rid: osx-x64
          - os: macos-latest
            rid: osx-arm64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Publish AOT
        run: dotnet publish CodeMapper.csproj -c Release -r ${{ matrix.rid }} --self-contained -o publish
      
      - name: Create tarball
        run: |
          cd publish
          mv CodeMapper codemapper
          tar -czvf codemapper-${{ matrix.rid }}.tar.gz codemapper
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codemapper-${{ matrix.rid }}
          path: publish/codemapper-${{ matrix.rid }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release
          mv artifacts/codemapper-linux-x64/codemapper-linux-x64.tar.gz release/
          mv artifacts/codemapper-linux-arm64/codemapper-linux-arm64.tar.gz release/
          mv artifacts/codemapper-osx-x64/codemapper-osx-x64.tar.gz release/
          mv artifacts/codemapper-osx-arm64/codemapper-osx-arm64.tar.gz release/
          cd release
          sha256sum *.tar.gz > SHA256SUMS.txt
          cat SHA256SUMS.txt
      
      - name: Generate attestations
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'release/*'
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/codemapper-linux-x64.tar.gz
            release/codemapper-linux-arm64.tar.gz
            release/codemapper-osx-x64.tar.gz
            release/codemapper-osx-arm64.tar.gz
            release/SHA256SUMS.txt
          generate_release_notes: true
