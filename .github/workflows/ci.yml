name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore --configuration Release
      
      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

  verify-aot:
    needs: build-and-test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            binary: CodeMapper
          - os: ubuntu-24.04-arm
            rid: linux-arm64
            binary: CodeMapper
          - os: macos-latest
            rid: osx-x64
            binary: CodeMapper
          - os: macos-latest
            rid: osx-arm64
            binary: CodeMapper
          - os: windows-latest
            rid: win-x64
            binary: CodeMapper.exe
          - os: windows-latest
            rid: win-arm64
            binary: CodeMapper.exe
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Verify AOT publish
        run: dotnet publish CodeMapper.csproj -c Release -r ${{ matrix.rid }} --self-contained
      
      - name: Check binary exists (Unix)
        if: runner.os != 'Windows'
        run: test -f bin/Release/net9.0/${{ matrix.rid }}/publish/${{ matrix.binary }}
      
      - name: Check binary exists (Windows)
        if: runner.os == 'Windows'
        run: if (!(Test-Path "bin/Release/net9.0/${{ matrix.rid }}/publish/${{ matrix.binary }}")) { exit 1 }
        shell: pwsh
